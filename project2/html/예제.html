<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>플로팅 패널 예제</title>
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 2000px;
        font-family: Arial, sans-serif;
    }

    /* 플로팅 패널 스타일 */
    .floating-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 110px;
        max-height: 180px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        padding: 10px;
        z-index: 9999;
        overflow-y: auto;        /* 스크롤 가능 */
        transition: opacity 0.3s ease;

        /* 스크롤바 숨기기 */
        scrollbar-width: none;    /* Firefox */
        -ms-overflow-style: none; /* IE, Edge */
    }
    .floating-panel::-webkit-scrollbar {
        display: none;            /* Chrome, Safari */
    }

    /* 닫기 버튼 */
    .floating-panel .close-btn {
        position: absolute;
        top: 4px;
        right: 6px;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: #666;
    }
    .floating-panel .close-btn:hover {
        color: #000;
    }

    .floating-panel h4 {
        margin-top: 0;
        font-size: 13px;
        margin-bottom: 6px;
    }

    .food-item {
        font-size: 12px;
        padding: 4px 0;
        border-bottom: 1px solid #eee;
        cursor: pointer;
    }
    .food-item:last-child {
        border-bottom: none;
    }
    .food-item:hover {
        color: #007bff;
    }
</style>
</head>

<body>

<h1>플로팅 패널 테스트 페이지</h1>
<p>스크롤을 내려도 패널이 고정되어 있습니다.</p>

<!-- 플로팅 패널 -->
<div class="floating-panel" id="floatingPanel">
    <button class="close-btn" onclick="closePanel()">×</button>
    <h4>추천 음식</h4>
    <div id="foodList"></div>
</div>

<script>
    const foodCategories = [
        "한식", "중식", "일식", "양식", "분식",
        "패스트푸드", "치킨", "피자", "족발·보쌈",
        "카페·디저트", "베트남 음식", "태국 음식",
        "해산물", "고기구이", "국밥", "라면"
    ];

    function closePanel() {
        const panel = document.getElementById('floatingPanel');
        panel.style.opacity = '0';
        setTimeout(() => panel.style.display = 'none', 300);
    }

    // 10개 랜덤 음식 표시
    function renderRandomFoods() {
        const randomFoods = [...foodCategories]
            .sort(() => Math.random() - 0.5)
            .slice(0, 10);

        const listContainer = document.getElementById("foodList");
        listContainer.innerHTML = randomFoods
            .map(item => `<div class="food-item">${item}</div>`)
            .join("");
    }

    renderRandomFoods();
</script>

</body>
</html>
